<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Jon Cooper" />
        <meta name="description" content="Tripleten spots project" />
        <meta name="keywords" content="html, css, project, tripleten" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <title>Spots</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img
                    src="./images/logo.svg"
                    alt="spot logo"
                    class="header__logo"
                />
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img
                        src="./images/avatar.jpg"
                        alt="Bessie Coleman"
                        class="profile__avatar"
                    />
                    <div class="profile__column">
                        <h1 class="profile__name">Bessie Coleman</h1>
                        <p class="profile__description">Civil Aviator</p>
                        <button type="button" class="profile__edit-btn">
                            <img
                                src="./images/pencil.svg"
                                alt="Pencil Icon"
                            />Edit Profile
                        </button>
                    </div>
                    <button type="button" class="profile__new-post-btn">
                        <img src="./images/plus.svg" alt="Plus Icon" />New Post
                    </button>
                </section>
                <section class="cards page__section">
                    <ul class="cards__list">
                        <template id="card-template">
                            <li class="card">
                                <button
                                    type="button"
                                    class="card__delete-btn"
                                ></button>
                                <img src="#" alt="" class="card__image" />
                                <div class="card__content">
                                    <h2 class="card__title"></h2>
                                    <button
                                        type="button"
                                        class="card__like-btn"
                                    ></button>
                                </div>
                            </li>
                        </template>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">2025 &copy; Jon Cooper</p>
            </footer>
            <div class="modal" id="edit-profile-modal">
                <div class="modal__container">
                    <button type="button" class="modal__close-btn">
                        <img src="./images/close-icon.svg" alt="Close Icon" />
                    </button>
                    <h2 class="modal__title">Edit profile</h2>
                    <form class="modal__form" novalidate>
                        <label for="profile-name-input" class="modal__label">
                            Name
                            <input
                                id="profile-name-input"
                                type="text"
                                class="modal__input"
                                placeholder="Type your name"
                                required
                                minlength="2"
                                maxlength="40"
                            />
                            <span
                                id="profile-name-input-error"
                                class="modal__error"
                                >Please fill out this field.</span
                            >
                        </label>
                        <label
                            for="profile-description-input"
                            class="modal__label"
                        >
                            Description
                            <input
                                id="profile-description-input"
                                type="text"
                                class="modal__input"
                                placeholder="Describe yourself"
                                required
                                minlength="2"
                                maxlength="200"
                            />
                            <span
                                id="profile-description-input-error"
                                class="modal__error"
                                >Please lengthen this text to 2 or more (you are
                                currently using 1 character).</span
                            >
                        </label>
                        <button
                            type="submit"
                            class="modal__submit-btn disabledBtn"
                        >
                            Save
                        </button>
                    </form>
                </div>
            </div>
            <div class="modal" id="new-post-modal">
                <div class="modal__container">
                    <button type="button" class="modal__close-btn">
                        <img src="./images/close-icon.svg" alt="Close Icon" />
                    </button>
                    <h2 class="modal__title">New Post</h2>
                    <form class="modal__form" novalidate>
                        <label for="card-image-input" class="modal__label">
                            Image link
                            <input
                                id="card-image-input"
                                type="url"
                                class="modal__input"
                                placeholder="Place a link to the picture"
                                required
                            />
                            <span
                                id="card-image-input-error"
                                class="modal__error"
                                >Please enter a URL.</span
                            >
                        </label>
                        <label for="card-caption-input" class="modal__label">
                            Caption
                            <input
                                id="card-caption-input"
                                type="text"
                                class="modal__input"
                                placeholder="Type your caption"
                                required
                                minlength="2"
                                maxlength="30"
                            />
                            <span
                                id="card-caption-input-error"
                                class="modal__error"
                                >Please fill out this field.</span
                            >
                        </label>
                        <button
                            type="submit"
                            class="modal__submit-btn disabledBtn"
                        >
                            Save
                        </button>
                    </form>
                </div>
            </div>
            <div class="modal modal_type_preview" id="preview-modal">
                <div class="modal__image-container">
                    <button
                        type="button"
                        class="modal__close-btn modal__close-btn_type_preview"
                    >
                        <img src="./images/close-icon2.svg" alt="Close Icon" />
                    </button>
                    <img src="#" alt="" class="modal__image" />
                    <p class="modal__caption"></p>
                </div>
            </div>
        </div>
    </body>
</html>
