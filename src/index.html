<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Jon Cooper" />
        <meta name="description" content="Tripleten spots project" />
        <meta name="keywords" content="html, css, project, tripleten" />
        <title>Spots</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img
                    class="header__logo"
                    src="<%= require('./images/logo.svg')%>"
                    alt="spot logo"
                />
            </header>
            <main class="content">
                <section class="profile page__section">
                    <div class="profile__avatar-container">
                        <button class="profile__avatar-btn">
                            <img
                                class="profile__pencil-icon"
                                src="<%= require('./images/pencil-light.svg')%>"
                                alt="Pencil Icon"
                            />
                        </button>
                        <img
                            class="profile__avatar"
                            src="<%= require('./images/avatar.jpg')%>"
                            alt="Bessie Coleman"
                        />
                    </div>
                    <div class="profile__column">
                        <h1 class="profile__name">Bessie Coleman</h1>
                        <p class="profile__description">Civil Aviator</p>
                        <button type="button" class="profile__edit-btn">
                            <img
                                src="<%= require('./images/pencil.svg')%>"
                                alt="Pencil Icon"
                            />Edit Profile
                        </button>
                    </div>
                    <button type="button" class="profile__new-post-btn">
                        <img
                            src="<%= require('./images/plus.svg')%>"
                            alt="Plus Icon"
                        />New Post
                    </button>
                </section>
                <section class="cards page__section">
                    <ul class="cards__list">
                        <template id="card-template">
                            <li class="card">
                                <button
                                    type="button"
                                    class="card__delete-btn"
                                ></button>
                                <img src="#" alt="" class="card__image" />
                                <div class="card__content">
                                    <h2 class="card__title"></h2>
                                    <button
                                        type="button"
                                        class="card__like-btn"
                                    ></button>
                                </div>
                            </li>
                        </template>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">2025 &copy; Jon Cooper</p>
            </footer>
            <div class="modal" id="edit-profile-modal">
                <div class="modal__container">
                    <button type="button" class="modal__close-btn">
                        <img
                            src="<%= require('./images/close-icon.svg')%>"
                            alt="Close Icon"
                        />
                    </button>
                    <h2 class="modal__title">Edit profile</h2>
                    <form class="modal__form" novalidate>
                        <label for="profile-name-input" class="modal__label">
                            Name
                            <input
                                id="profile-name-input"
                                type="text"
                                class="modal__input"
                                placeholder="Type your name"
                                required
                                minlength="2"
                                maxlength="40"
                            />
                            <span
                                id="profile-name-input-error"
                                class="modal__error"
                                >Please fill out this field.</span
                            >
                        </label>
                        <label
                            for="profile-description-input"
                            class="modal__label"
                        >
                            Description
                            <input
                                id="profile-description-input"
                                type="text"
                                class="modal__input"
                                placeholder="Describe yourself"
                                required
                                minlength="2"
                                maxlength="200"
                            />
                            <span
                                id="profile-description-input-error"
                                class="modal__error"
                                >Please lengthen this text to 2 or more (you are
                                currently using 1 character).</span
                            >
                        </label>
                        <button
                            type="submit"
                            class="modal__submit-btn disabledBtn"
                        >
                            Save
                        </button>
                    </form>
                </div>
            </div>
            <div class="modal" id="new-post-modal">
                <div class="modal__container">
                    <button type="button" class="modal__close-btn">
                        <img
                            src="<%= require('./images/close-icon.svg')%>"
                            alt="Close Icon"
                        />
                    </button>
                    <h2 class="modal__title">New Post</h2>
                    <form class="modal__form" novalidate>
                        <label for="card-image-input" class="modal__label">
                            Image link
                            <input
                                id="card-image-input"
                                type="url"
                                class="modal__input"
                                placeholder="Place a link to the picture"
                                required
                            />
                            <span
                                id="card-image-input-error"
                                class="modal__error"
                                >Please enter a URL.</span
                            >
                        </label>
                        <label for="card-caption-input" class="modal__label">
                            Caption
                            <input
                                id="card-caption-input"
                                type="text"
                                class="modal__input"
                                placeholder="Type your caption"
                                required
                                minlength="2"
                                maxlength="30"
                            />
                            <span
                                id="card-caption-input-error"
                                class="modal__error"
                                >Please fill out this field.</span
                            >
                        </label>
                        <button
                            type="submit"
                            class="modal__submit-btn disabledBtn"
                        >
                            Save
                        </button>
                    </form>
                </div>
            </div>
            <div class="modal modal_type_preview" id="preview-modal">
                <div class="modal__image-container">
                    <button
                        type="button"
                        class="modal__close-btn modal__close-btn_type_preview"
                    >
                        <img
                            src="<%=require('./images/close-icon2.svg')%>"
                            alt="Close Icon"
                        />
                    </button>
                    <img src="#" alt="" class="modal__image" />
                    <p class="modal__caption"></p>
                </div>
            </div>
        </div>
        <div class="modal" id="avatar-modal">
            <div class="modal__container">
                <button type="button" class="modal__close-btn">
                    <img
                        src="<%= require('./images/close-icon.svg')%>"
                        alt="Close Icon"
                    />
                </button>
                <h2 class="modal__title">Edit profile avatar</h2>
                <form class="modal__form" id="avatar-form" novalidate>
                    <label for="profile-avatar-input" class="modal__label">
                        Profile Picture
                        <input
                            id="profile-avatar-input"
                            type="text"
                            class="modal__input"
                            placeholder="Paste a link to the image"
                            required
                        />
                        <span
                            id="profile-avatar-input-error"
                            class="modal__error"
                            >Please fill out this field.</span
                        >
                    </label>
                    <button type="submit" class="modal__submit-btn disabledBtn">
                        Save
                    </button>
                </form>
            </div>
        </div>
        <div class="modal" id="delete-modal">
            <div class="modal__container">
                <button type="button" class="modal__close-btn">
                    <img
                        src="<%= require('./images/close-icon.svg')%>"
                        alt="Close Icon"
                    />
                </button>
                <h2 class="modal__title">
                    Are you sure you want to delete this image?
                </h2>
                <form class="modal__form" id="delete-form" novalidate>
                    <button
                        type="submit"
                        id="modal__delete-btn"
                        class="modal__submit-btn"
                    >
                        Delete
                    </button>
                    <button
                        type="button"
                        id="modal__cancel-btn"
                        class="modal__cancel-btn"
                    >
                        Cancel
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
